<section id="register">
  <div class= "bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Register</h1>
        <form #registerForm ="ngForm">
          <!-- registerForm is the variable name under which i want to access my form -->

          <div class="form-group">
              <label for="username">Username</label>
              <input [(ngModel)] = "formData.username" 
                      #username="ngModel"
                      name= "username" 
                      type="username" 
                      class="form-control" 
                      id="username"
                      required>
              <div *ngIf="username.invalid && (username.dirty || username.touched)"
                class="alert alert-danger">
              <div *ngIf="username.errors.required">
                Name is required.
              </div>
              </div>
          <!-- for one way data binding [ngModel] -->
          </div>
          <!-- {{username}} to access username in your html -->

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)] = "formData.email" 
                    name= "email" 
                    type="email" 
                    class="form-control" 
                    id="email"
                    required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)] = "formData.password" 
                    name= "password" 
                    type="password" 
                    class="form-control" 
                    id="password"
                    required>
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input [(ngModel)] = "formData.passwordConfirmation" 
                    name= "passwordConfirmation" 
                    type="password" 
                    class="form-control" 
                    id="passwordConfirmation"
                    required>
                
          </div>
          <button [disabled] = "!registerForm.form.valid" (click) = "register()" type="submit" class= "btn btn-bwm">Submit</button>

        </form>
        <div *ngIf = "errors" class= "alert alert-danger">
          <p>{{errors}}</p>
        </div>
    </div>
    <div class= "col-md-6 ml-auto">
      <div class="image-container">
        <h2 clss="catchphrase">As our member you have access to most awesome places in the world</h2>
        <img src="assets/images/register-image.jpg" alt="">
      </div>
      </div>
    </div>
  </div>
</section>
