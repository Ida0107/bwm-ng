<section id="rentalListing">
  <h1 *ngIf = "errors" class="page-title">{{errors.detail}}</h1>
  <h1 *ngIf = "rentals && !errors" class="page-title">Your Home in {{city | lowercase | ucwords}}</h1>
  <div class="row">
    <div class='col-md-3 col-xs-6' *ngFor = " let rental of rentals" > 
      <bwm-rental-list-item [currentRental]= "rental"></bwm-rental-list-item>
    </div>
</div>
</section>
